    <!-- Inlined Register JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize intl-tel-input
            const phoneInput = document.querySelector("#international_PhoneNumber");
            let iti;
            if (phoneInput) {
                iti = window.intlTelInput(phoneInput, {
                    initialCountry: "in",
                    separateDialCode: true,
                    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
                });
            }

            // Form Submission Handler
            const form = document.getElementById('leadForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    // console.log("Form submitted", e);
                    // We do NOT prevent default here unless validation fails, 
                    // but the original code did prevent default and then submitted programmatically.
                    // We will follow the original logic.
                    e.preventDefault();

                    // Basic validation
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('international_PhoneNumber').value;
                    const status = document.getElementById('current-status').value;

                    // Phone Validation
                    if (iti && !iti.isValidNumber()) {
                        alert("Please enter a valid phone number.");
                        return;
                    }

                    if (name && email && phone && status) {
                        // Simulate successful submission
                        const btn = form.querySelector('.btn-submit');

                        btn.innerHTML = 'Submitting...';
                        btn.disabled = true;

                        // Add missing fields required by Zoho
                        if (iti) {
                            const countryData = iti.getSelectedCountryData();
                            const dialCode = "+" + countryData.dialCode;

                            // Create or update hidden input for country code
                            let countryCodeInput = form.querySelector('input[name="PhoneNumber_countrycodeval"]');
                            if (!countryCodeInput) {
                                countryCodeInput = document.createElement('input');
                                countryCodeInput.type = 'hidden';
                                countryCodeInput.name = 'PhoneNumber_countrycodeval';
                                form.appendChild(countryCodeInput);
                            }
                            countryCodeInput.value = dialCode;
                        }

                        // Handle Name splitting and Name1_Last
                        let lastNameInput = form.querySelector('input[name="Name1_Last"]');
                        if (!lastNameInput) {
                            lastNameInput = document.createElement('input');
                            lastNameInput.type = 'hidden';
                            lastNameInput.name = 'Name1_Last';
                            form.appendChild(lastNameInput);
                        }

                        let fullName = name.trim();
                        let firstSpaceIndex = fullName.indexOf(' ');

                        if (firstSpaceIndex !== -1) {
                            // Name has a space, split it
                            let firstNameVal = fullName.substring(0, firstSpaceIndex);
                            let lastNameVal = fullName.substring(firstSpaceIndex + 1);

                            // Update the visible Input to just be the First Name (so Zoho gets the right First Name)
                            document.getElementById('name').value = firstNameVal;
                            lastNameInput.value = lastNameVal;
                        } else {
                            lastNameInput.value = 'NULL';
                        }


                        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbwtEiPNq3-C143Cr496HHUBUgWNf24MeMMonF2S9FqW83P3y_c4m5WifEv4Se6qEjt8Sg/exec';
                        const formData = new FormData(form);

                        // Add country code and last name to formData manually since they are hidden inputs added dynamically
                        // Actually new FormData(form) captures current state of form, but we just added inputs above.
                        // Let's verify hidden inputs are in DOM before creating FormData.
                        // However, we just appended them to form.
                        // Let's re-create valid FormData after all manipulations.

                        const finalFormData = new FormData(form);

                        // Ensure Google Sheets gets the FULL phone number (including country code)
                        if (iti) {
                            const fullPhone = iti.getNumber();
                            finalFormData.set('PhoneNumber_countrycode', fullPhone);
                        }

                        // console.log(finalFormData);
                        // console.log(Object.fromEntries(finalFormData));

                        // Submit to Google Sheets (Async)
                        // fetch(googleScriptURL, { method: 'POST', body: finalFormData })
                        //     .then(response => console.log('Success!', response))
                        //     .catch(error => console.error('Error!', error.message))
                        //     .finally(() => {
                        //         // Submit to Zoho (original action)
                        //         // form.submit();
                        //     });

                        fetch(googleScriptURL, {
                            method: 'POST',
                            body: finalFormData, // keep your FormData here for now
                            // don't set custom headers here (especially Content-Type) â€” let browser set it
                        })
                            .then(async (response) => {
                                console.log('HTTP status:', response.status, response.type);
                                // Try to read response body as text (safer)
                                const text = await response.text().catch(() => null);
                                console.log('Response text:', text);

                                // If this is JSON, parse it:
                                try {
                                    const json = JSON.parse(text);
                                    console.log('Response JSON:', json);
                                } catch (e) {
                                    // not JSON
                                }

                                // Also log finalFormData contents client-side so you know what you sent:
                                console.log('FormData sent:');
                                for (const [k, v] of finalFormData.entries()) {
                                    console.log(k, ':', v);
                                }
                            })
                            .catch(error => {
                                console.error('Network/fetch error:', error);
                            });
                    }
                });
            }

            // UTM Parameter Tracking
            function getQueryParams() {
                const params = {};
                const searchParams = new URLSearchParams(window.location.search);
                for (const [key, value] of searchParams) {
                    params[key] = value;
                }
                return params;
            }

            function populateHiddenFields() {
                const params = getQueryParams();
                const utmFields = [
                    'utm_source', 'utm_medium', 'utm_campaign', 'utm_term',
                    'utm_content', 'utm_id', 'utm_adgroup', 'utm_matchtype',
                    'utm_audience', 'utm_adgroupid', 'utm_network', 'utm_placement'
                ];

                utmFields.forEach(field => {
                    if (params[field]) {
                        const input = document.querySelector(`input[name="${field}"]`);
                        if (input) {
                            input.value = params[field];
                        }
                    }
                });
            }

            populateHiddenFields();
        });
    </script>
